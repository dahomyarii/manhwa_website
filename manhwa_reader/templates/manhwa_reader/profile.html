{% extends "manhwa_reader/base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="profile-card bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 flex items-center gap-4">
        <img src="{{ profile.avatar.url }}" alt="{{ user.username }}'s Avatar"
            class="w-24 h-24 rounded-full border-2 border-blue-500 dark:border-blue-300">
        <div>
            <h2 class="text-2xl font-bold dark:text-white">{{ user.username }}</h2>
            <p class="text-gray-700 dark:text-gray-300 mt-2">{{ profile.bio }}</p>
            <a href="{% url 'edit_profile' %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-lg shadow">
                Edit Profile
            </a>
        </div>
    </div>

    <div class="favorites-section mt-8">
        <h2 class="text-2xl font-semibold dark:text-white mb-4">Favorites</h2>
        {% if favorites %}
        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
            {% for manhwa in favorites %}
            <div class="manhwa-card bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden">
                <a href="{% url 'manhwa_detail' manhwa.id %}">
                    <img src="{{ manhwa.cover_image.url }}" alt="{{ manhwa.title }}" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h3 class="font-semibold dark:text-white">{{ manhwa.title }}</h3>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-gray-700 dark:text-gray-300">No favorites yet.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
